<html>
  <head>
    <meta charset="utf-8"></meta>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <style type="text/css">
      #slider_bar {
        height: 300px;
        padding: 50px;
      }
      #wrapper {
        width: 300px;
        height: 1px;
        border: 1px solid grey;
        border-radius: 1px;
      }
      .progress {
        position: relative;
        height: 1px;
        width: 0px;
        background-color: lightblue;
      }
      #drag_spot {
        display: inline-block;
        position: absolute;
        top: -5px;
        left: -5px;
        height: 10px;
        width: 10px;
        border: 1px solid black;
        border-radius: 5px;
        background-color: yellow;
        cursor: pointer;
      }
      #input_box {
        display: block;
        margin: 10px 0;
      }
    </style>
  </head>
  <body>
    <div id='slider_bar'>
      <div id='wrapper'>
        <div class='progress'>
          <span id='drag_spot'></span>
        </div>
      </div>
      <input id="input_box" type="number" value="0"/>
    </div>

    <script src="./slide.js"></script>
  </body>
</html>
